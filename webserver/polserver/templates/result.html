{% extends "layout.html" %}
{% block body %}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Similarity</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{result[0]}}</td>
            <td>{{result[1]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
